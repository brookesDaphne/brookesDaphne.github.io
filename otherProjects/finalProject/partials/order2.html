<div class="col-xs-12 col-lg-2" id="orderMe"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Hat
    </label>
    <select id="catSelect" class="form-control">
      <option value="Paws">Snapback</option>
      <option value="Mittens">Bucket</option>
      <option value="baseball">Baseball</option>
      <option value="beanie">Beanie</option>
      <option value="buckle">Buckle</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Edition
    </label>
    <input type="text" id="startRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Shipping Date
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>


  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="ex. 2017" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      ZIP
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>

  <div class="col-md-12">
    <button id="submitButton">
      PURCHASE
    </button>
  </div>
  <div id='successMsg' class='col-md-12 text-success'></div>

</div>
<!-- end order form -->

<!-- radio buttons -->
<div class="col-xs-12 col-md-6 rating-box">
  <h3 id="rate-the-site">Rate the site</h3>
  <label class="checkbox-inline">
    <div class="radio">
      <label>
        <input type="radio" name="color" id="optionsRadios1" value="Black" checked> Really cool
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="color" id="optionsRadios2" value="Blue"> Love the images
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="color" id="optionsRadios3" value="Brown"> Pretty ballin
      </label>
    </div>

    <!-- a button to send feeback to -->
    <div class="col-xs-12 col-lg-2">
      <button id="q1button" class="btn btn-default" type="button">
        <!-- glyphicon-->
        <span class="glyphicon glyphicon-upload"></span> Send Feedback</button>
    </div>
</div>
