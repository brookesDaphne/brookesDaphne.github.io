<!-- header/jumbotron-->
<div class="jumbotron">
  <h1><a href="file:///Users/daphnebrookes/GitHub/brookesDaphne.github.io/otherProjects/takeAnOrder/takeAnOrderBootstrap.html">Converse</a></h1>

<!-- carousel-->
<div class="row">
  <div class="bs-example col-md-4">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/black.jpg" alt="black converse">
        </div>
        <div class="item">
          <img src="images/blue.jpg" alt="blue converse">
        </div>
        <div class="item">
          <img src="images/brown.jpg" alt="brown converse">
        </div>
      </div>
      <!-- Carousel controls -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      Shoes that walk in style down every aisle .
    </div>
  </div>

  <!-- Radio Buttons-->
  <div class="col-md-4">
    <h3>Pick a Colour</h3>
    <label class="checkbox-inline">
      <div class="radio">
        <label>
          <input type="radio" name="color" id="optionsRadios1" value="Black" checked> Black
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" id="optionsRadios2" value="Blue"> Blue
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" id="optionsRadios3" value="Brown"> Brown
        </label>
      </div>

      <!-- checkboxes-->
      <h3>Add to Style</h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="extra" value="Add Trim">Black Tongue
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="extra" value="Add Clasp">High Top
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="extra" value="Add one day shipping">Longer Laces
        </label>
      </div>
      <select id="mySelect" class="form-control">
        <option>Select Size</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
      </select>
      <div id="mySelectMessage"></div>
  </div>

  <!-- textarea textboxes-->
  <div class="col-md-4 addpad">
    <textarea id="myTextArea" class="form-control" rows="5" placeholder="Enter Custom Heel Word"></textarea>
  </div>

  <!-- add pad for info-->
  <div class="col-md-4 addpad">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="mySingleLineText" placeholder="First Last">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email&nbsp;</label>
        <input type="email" class="form-control" id="mySingleLineText2" placeholder="converse_lover@example.com">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Address&nbsp;</label>
        <input type="email" class="form-control" id="mySingleLineText2" id="startRentDate" placeholder="12 Three Road">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">MC number&nbsp;</label>
        <input type="email" class="form-control" id="mySingleLineText2" placeholder="237498237">
      </div>
    </form>
  </div>

  <!-- button-->
  <div class="col-md-4 addpad">
    <button id="myButton" type="button" class="btn btn-info btn-lg btn btn-success btn-block">Purchase</button>
  </div>
  <div class="col-md-12" id="log"></div>
</div>
