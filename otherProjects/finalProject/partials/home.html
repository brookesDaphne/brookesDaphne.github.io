<!--start carousel page-->

<!-- javascript to change the interval speed -->
<script type="text/javascript">
  $(document).ready(function() {
    $("#myCarousel").carousel({
      interval: 2700,
      pause: false
    });
  });
</script>

</head>

<body>

  <div class="container">

    <div class="bs-example">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- five circle page icons -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Images and Captions -->
        <div class="carousel-inner">
          <!-- first image -->
          <div class="item active">
            <img src="images/snapback9.jpg" alt="First Slide">
            <div class="carousel-caption">
              <h1>Snapback</h1>
            </div>
          </div>

          <!-- second image -->
          <div class="item">
            <img src="images/bucket-girl-size9.jpg" alt="Second Slide">
            <div class="carousel-caption">
              <h1>Bucket</h1>
            </div>
          </div>

          <!-- third image -->
          <div class="item">
            <img src="images/burg9.jpg" alt="Third Slide">
            <div class="carousel-caption">
              <h1>Baseball</h1>
            </div>
          </div>

          <!-- forth image -->
          <div class="item">
            <img src="images/beanie9.jpg" alt="Forth Slide">
            <div class="carousel-caption">
              <h1>Beanie</h1>
            </div>
          </div>

          <!-- fifth image-->
          <div class="item">
            <img src="images/rain9.jpg" alt="Fifth Slide">
            <div class="carousel-caption">
              <h1>Buckle</h1>
            </div>
          </div>
        </div>

        <!-- Arrows -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>

    <!--end carousel -->
