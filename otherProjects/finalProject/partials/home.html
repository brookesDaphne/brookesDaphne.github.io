
<!--start carousel -->

<style>
/* i made the background colour coral and the margin smaller*/
.carousel{
    background: #f55f51;
    margin-top: 5px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
</style>

<!-- javascript to change the interval speed -->
<script type="text/javascript">
$(document).ready(function(){
     $("#myCarousel").carousel({
         interval : 2100,
         pause: false
     });
});
</script>

</head>
<body>

  <div class="container">

<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- five circle page icons -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Images and Captions -->
        <div class="carousel-inner">
          <!-- first image -->
            <div class="item active">
                <img src="images/cat.jpg" alt="First Slide">
                <div class="carousel-caption">
                    <h1>The cat was grumpy.</h1>
                  </div>
            </div>

            <!-- second image -->
            <div class="item">
                <img src="images/night.jpg" alt="Second Slide">
                <div class="carousel-caption">
                    <h1>The town was lit.</h1>
                  </div>
            </div>

            <!-- third image -->
            <div class="item">
                <img src="images/car.jpg" alt="Third Slide">
                <div class="carousel-caption">
                    <h1>The car was classy.</h1>
                  </div>
            </div>

            <!-- forth image -->
            <div class="item">
                <img src="images/painting.jpg" alt="Forth Slide">
                <div class="carousel-caption">
                    <h1>The sun was set.</h1>
                  </div>
            </div>

            <!-- fifth image-->
            <div class="item">
                <img src="images/pencil.jpg" alt="Fifth Slide">
                <div class="carousel-caption">
                    <h1>The flower was drawn.</h1>
                  </div>
            </div>
        </div>

        <!-- Arrows -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

<!--end carousel -->
